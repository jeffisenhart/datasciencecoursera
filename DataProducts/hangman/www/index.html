<!DOCTYPE html>
<head>
<script src="shared/jquery.js" type="text/javascript"></script>

<script src="shared/shiny.js" type="text/javascript"></script>
<link href="shared/shiny.css" rel="stylesheet">
<script type="application/shiny-singletons"></script>
<script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.10.2.1];bootstrap[2.3.2];bootstrap-responsive[2.3.2]</script>

<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="shared/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<script src="__assets__/sockjs-0.3.min.js"></script>
<script src="__assets__/shiny-server-pro.js"></script>
<link rel="stylesheet" type="text/css" href="__assets__/shiny-server.css">

<script src="hangman.js" type="text/javascript"></script>
<script src="js/highcharts.js" type="text/javascript"></script>

</head>
<body onload="doInit();">
<div class="container-fluid">
	<div class="page-header text-center">
  		<h1>Hangman</h1>
  	</div>
  	<div class="span4">
  	  <a href="http://en.wikipedia.org/wiki/Hangman_(game)" target="_blank" class="text-center">Rules/How to play</a>
      <form class="well">
        <div class=""><p>To guess, click on a letter</p></div>
        <div id="alphaContainer" class=""></div>
        <br>
        <div id="winLoss"></div>
      </form>
    </div>
    <div class="span8">
      <div class=""><p>Current word:</p></div>
      <div id="wordContainer" class=""></div>
      <div id="answer"></div>
      <img src="hang0.png" width="300px" height="400px" id="hm">
      <br>
      <br>
      <button id="newGame" class="btn btn-default">New Game</button>
      <br>
      <script>document.getElementById("newGame").onclick = function() {
                              Shiny.onInputChange("newGame", new Date());
                              };</script>
      <script>Shiny.addCustomMessageHandler("startGameHandler",
                              function(newWord) {
                                    document.getElementById("hm").src = "hang0.png";
                                    showEmptyWord(newWord,document.getElementById("wordContainer"));
                                    resetAlpha(document.getElementById("alphaContainer"));
                                    
                              });</script>
    </div>
</div>
</body>
</html>
